{% extends "base.html" %}
{% block title %}Data Security Plan: {{ project_name }}{% endblock %}
{% block content %}
    <div class="cover-page">
        <div class="cover-title">Data Security Plan</div>
        <div class="cover-subtitle">{{ project_name }}</div>
        <div style="margin-top: 4cm;">Generated by Ursa DSP</div>
        <div>{{ date }}</div>
    </div>

    {% for section in sections %}
    <div class="section">
        <h2>{{ section.title }}</h2>
        <div class="content">
            {{ section.content | markdown }}
        </div>
    </div>
    {% endfor %}
{% endblock %}
