<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}DSP{% endblock %}</title>
    <style>
        @page {
            size: letter;
            margin: 2.5cm;
            @top-right {
                content: "Page " counter(page);
                font-size: 9pt;
            }
        }
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            font-size: 11pt;
        }
        h1 {
            color: #003da5; /* UCR Blue-ish */
            font-size: 24pt;
            border-bottom: 2px solid #003da5;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }
        h2 {
            color: #003da5;
            font-size: 16pt;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        h3 {
            color: #2d3748;
            font-size: 13pt;
            margin-top: 20px;
        }
        p { margin-bottom: 12px; }
        ul, ol { margin-bottom: 12px; padding-left: 20px; }
        li { margin-bottom: 6px; }
        code { background: #f7fafc; padding: 2px 5px; border-radius: 3px; font-family: monospace; }
        .cover-page {
            text-align: center;
            padding-top: 5cm;
            page-break-after: always;
        }
        .cover-title { font-size: 32pt; font-weight: bold; color: #003da5; margin-bottom: 2cm; }
        .cover-subtitle { font-size: 18pt; color: #4a5568; }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
